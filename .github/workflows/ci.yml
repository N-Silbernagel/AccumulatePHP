name: Build, analyse and test

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        php_version: [ '8.0', '8.1' ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          coverage: none

      - uses: ramsey/composer-install@v2

      - name: Check file rector downgrade config existence
        id: check_downgrade
        uses: andstor/file-existence-action@v1
        with:
          files: "rector-downgrade-${{ matrix.php_version }}.php"

      - name: rector downgrade
        if: steps.check_downgrade.outputs.files_exists == 'true'
        run: 'php vendor/bin/rector process --config rector-downgrade-${{ matrix.php_version }}.php'

      - uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.php_version }}
          path: |
            src
            tests
          if-no-files-found: error

  analyse:
    strategy:
      fail-fast: false
      matrix:
        php_version: [ '8.0', '8.1' ]

    needs:
      - build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_version }}
          coverage: none

      - uses: actions/download-artifact@master
        with:
          name: ${{ matrix.php_version }}
          path: .

      - uses: ramsey/composer-install@v2

      - name: Run static analysis
        run: php vendor/bin/phpstan analyse

  test:
    needs:
      - build

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php_version: [ '8.0', '8.1' ]

    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_version }}
          coverage: none

      - uses: actions/download-artifact@master
        with:
          name: ${{ matrix.php_version }}
          path: .

      - uses: ramsey/composer-install@v2

      - name: Run testsuite
        run: php vendor/bin/phpunit tests

  tag:
    if: startsWith(github.ref, 'refs/tags/')

    needs:
      - analyse
      - test

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php_version: [ '8.0' ]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@master
        with:
          name: ${{ matrix.php_version }}
          path: .

      - name: "remove github files"
        run: |
          rm -rf .github

      - name: "setup git"
        run: |
          git config user.email "6422477+N-Silbernagel@users.noreply.github.com"
          git config user.name "N-Silbernagel"

      - name: "Tag downgraded files"
        run: |
          git add .
          git commit -m "Release downgraded"
          VERSION_PART=$(echo '8.0' | sed -e 's/\.//g')
          git tag ${GITHUB_REF#refs/tags/}.$VERSION_PART
          git push --tags
